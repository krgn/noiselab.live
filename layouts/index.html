<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="Marlon Cabrera Oliveira">
    <meta name="description" content="Hugo theme using tachyons.io & geomicons.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|PT+Mono&amp;subset=latin,cyrillic">
    <link rel="stylesheet" href="/css/tachyons.css">
    <style>
     .geomicon { width: 1.5em; height: 1.5em; color: #405660; }
     body{ font-family:'PT Sans', sans-serif; }
    </style>
  </head>
  <body>
    <header class="tc pal bb b-near-white">
      <h1 class="f6 thin i link-child"><a href="/">NoiseLab</a></h1>
      <nav>
        <ul class="list pln">
          <!-- <li class="dib prm"><a href="/"><span class="js-geomicon geomicon" data-icon="home"></span>Home</a></li> -->
          <!-- <li class="dib prm"><a href="/post"><span class="js-geomicon geomicon" data-icon="compose"></span>Blog</a></li> -->
          <!-- <li class="dib prm"><a href="/about"><span class="js-geomicon geomicon" data-icon="user"></span>About</a></li> -->
        </ul>
      </nav>
    </header>
    <section class="tc pal bb b-near-white">
      <nav>
        <ul class="list pln">
          <li class="dib prm">
            <h1 id="listener-count">0</h1>
            <span>Current Listeners</span>
          </li>
          <li class="dib prm">
            <h1 id="peak-count">0</h1>
            <span>Peak Listeners</span>
          </li>
        </ul>
      </nav>
      <audio controls>
        <source src="https://noiselab.party/stream" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
    <footer class="tc center bt b--near-white pvx phm pax-m phxl-l pvx-l">
      <small class="f5 mw7 db center phm lh-copy">
        <nav>
          <ul class="list pln">
            <li class="dib prm"><a href="https://www.github.com/krgn/noiselab.party"><span class="js-geomicon geomicon blue" data-icon="github"></span></a></li>
            <li class="dib prm"><a href="https://www.twitter.com/"><span class="js-geomicon geomicon blue" data-icon="twitter"></span></a></li>
          </ul>
        </nav>
        Copyright-  2018
      </small>
    </footer>
    <script src="https://d2v52k3cl9vedd.cloudfront.net/geomicons/0.2.0/geomicons.min.js.gz"></script>
    <script>
     var icons = document.querySelectorAll('.geomicon');
     Geomicons.inject(icons);

     function renderInfo(info) {
       if(!info.icestats.source)
         return;

       let current = info.icestats.source.listeners;
       let peak = info.icestats.source.listener_peak;

       document.getElementById("listener-count").innerText = current;
       document.getElementById("peak-count").innerText = peak;
     }

     function updateInfo() {
       return fetch("/stats")
         .then(resp => resp.json())
         .then(json => renderInfo(json))
     }

     setInterval(updateInfo, 5000)
    </script>
  </body>
</html>
